version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather
  - info_address

entities:
  - address
  - date-time

slots:
  address:
    type: text
    mappings:
    - type: from_entity
      entity: address
    influence_conversation: false
  date-time:
    type: text
    mappings: 
    - type: from_entity
      entity: date-time
    influence_conversation: false
  requested_slot:
    type: any
    mappings:
    - type: from_text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
  - text: "Please ask again!"

  utter_ask_address:
  - text: "Where?"

  utter_ask_date-time:
  - text: "When?"

  utter_default:
  - text: "Sorry, the system does not understand what you are saying"

actions:
  - utter_ask_address
  - utter_ask_date-time
  - utter_goodbye
  - utter_greet
  - utter_default
  - action_weather_form_submit

forms:
  weather_form:
    required_slots:
      - address
      - date-time


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
